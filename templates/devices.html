<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Device Manager</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --secondary-text: #94a3b8;
            --border-color: #334155;
            --primary-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .table-container {
            background-color: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #273548;
            font-weight: 600;
            color: var(--secondary-text);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #2d3b4e;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .status-inactive,
        .status-banned {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .status-unknown {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--secondary-text);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-text);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Devices Dashboard</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>IMEI</th>
                        <th>Status</th>
                        <th>Last Updated (UTC)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for device in devices %}
                    <tr>
                        <td>{{ device.sn }}</td>
                        <td>{{ device.imei or '-' }}</td>
                        <td>
                            <span class="status-badge status-{{ device.status | lower }}">
                                {{ device.status }}
                            </span>
                        </td>
                        <td>{{ device.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="empty-state">No devices found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
